<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Redirecting...</title>

    <script>
    const l = window.location,
      s = 0;

    const fetchData = async issueNumber => {
      const response = await fetch(`https://api.github.com/repositories/298853345/issues/${issueNumber}`);

      if (!response.ok) {
        throw new Error(`An error has occured: ${response.status}`);
      }

      return await response.json();
    };

    (() => {
      const homepage = `${l.protocol}//${l.hostname}${l.port ? ':' + l.port : ''}/${l.pathname.split('/')[s]}`;

      fetchData(l.pathname.split('/')[s + 1])
        .then(data => {
          const message = data['message'],
            title = data['title'],
            userId = data['user']['id'],
            url = document.createElement('a');

          url.setAttribute('href', title);

          if (
            message === 'Not Found' ||
            !title ||
            userId !== 81188 || // you know why...
            !/^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/i.test(title) ||
            url.hostname === l.hostname
          ) {
            l.replace(homepage);
          } else {
            l.replace(title);
          }
        })
        .catch(() => l.replace(homepage));
    })();
    </script>
  </head>
  <body>
    <noscript>
      <strong>I'm sorry but this website doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
  </body>
</html>
