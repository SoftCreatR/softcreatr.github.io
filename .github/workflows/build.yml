---
name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup NodeJS
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12'

      - name: Install yarn
        run: npm install -g yarn

      - name: Install and Build
        run: |
          yarn install
          yarn lint
          yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
          SILENT: true
